<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body role="main">
  <div class="container">
    <section>
      <div class="flexbox"><img src="images/illustration-hero.svg" alt="illustration-hero"></div>
      <div class="flexbox">
        <h1 class="main-heading">Order Summary</h1>
      </div>
      <div class="flexbox">
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>
      <div class="plans flexbox">
        <div><img src="images/icon-music.svg" alt="icon-music"></div>
        <div>
          <b>Annual Plan</b>
          <p>$59.99/year</p>
        </div>
        <div><a href="#">Change</a></div>
      </div>
      <div class="flexbox"><button class="pay">Proceed to Payment</button></div>
      <div class="flexbox cancel-container"><a href="#" class="cancel">Cancel Order</a></div>
    </section>
  </div>
  
  <div class="attribution">
    <div class="text">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/elams18" target="_blank">Elamathi S</a>.</div>
  </div>

</body>
</html>
